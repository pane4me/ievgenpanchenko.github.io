<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>JS Task 3.6</title>
</head>
<body>
<script>
    function pow(x, n)
    {
        var b = x;
        for (var i = 1; i < n; i++)
        {
            b *= x;
        }
        return b;
    }
    console.log(pow(3, 2));
    console.log(pow(1, 100));
</script>
</body>
</html>
